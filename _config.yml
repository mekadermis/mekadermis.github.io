# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://mekadermis.com'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: ''

# Title of the Site
title: 'Mekadermis'
# Description of the Site
description: 'Personal website and blog'
# URL of Image of the Site
site-image: '/assets/images/meta.jpg'
# Keywords of the Site
site-keywords: 'personal website, blog, portfolio'
# URL for the Image of custom Favicon
favicon-url: ''

# URL of the Image of Custom Hero Image
heroimage: 'https://images.pexels.com/photos/220444/pexels-photo-220444.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: ''
facebook_username: ''
twitter_username: ''
instagram_username: ''
linkedin_username: ''
github_username: 'mekadermis'
youtube_channel_id: ''
reddit_username: ''
behance_username: ''
dribbble_username: ''
spotify_username: ''

# Google Analytics
google-analytics: ''

# Disqus
disqus-shortname: ''

# Name of the Author
author-name: 'Mekadermis'
# URL for the Image of the Author
author-image: 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png'
# 60 Words About the Author
author-about: 'Welcome to my personal website! I am passionate about technology and sharing knowledge through my blog posts. Feel free to explore my content and get in touch.'
# URL to the Author's Profile
author-url: 'https://github.com/mekadermis'

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
